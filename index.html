<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="container">
        <h3>Tic-Tac-Toe</h3>
        <h2 class="current-player-status"></h2>
        <section class="game-board">
            <ul class="board-list">
                <li data-cell-index='0' class="cell"></li>
                <li data-cell-index='1' class="cell"></li>
                <li data-cell-index='2' class="cell"></li>
                <li data-cell-index='3' class="cell"></li>
                <li data-cell-index='4' class="cell"></li>
                <li data-cell-index='5' class="cell"></li>
                <li data-cell-index='6' class="cell"></li>
                <li data-cell-index='7' class="cell"></li>
                <li data-cell-index='8' class="cell"></li>
            </ul>
        </section>
        <h1 class="end-game-status"></h1>
        <button type="button" class="reset-button">Reset</button>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
